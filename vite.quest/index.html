<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://api.iconify.design/material-symbols:approval-delegation.svg?color=%23000000">
  <title>Quest wind</title>
  <link rel="stylesheet" href="./src/index.css">
</head>

<style>
  @font-face {
    font-family: Cyber;
    src: url("https://assets.codepen.io/605876/Blender-Pro-Bold.otf");
    font-display: swap;
  }

  body {
    font-family: Cyber;
  }
</style>


<body class="bg-black bg-cover bg-no-repeat"
  style="background-image: url(https://cdn.discordapp.com/attachments/678621053026828309/1070609259504619550/medium_lemon.png)">
  <h1 class="flex justify-center text-2xl bg-black text-white"><strong id="name">shopkeeper</strong></h1>
  <div class="grid h-56 w-screen place-items-center">
    <img onclick="items()" id="item" class="flex w-2/5 cursor-pointer" src="" />
    <img onclick="shop()" id="shopkeeper" class="flex w-2/5 cursor-pointer"
      src="https://cdn.discordapp.com/attachments/678621053026828309/1070641215994863656/isaktranslusent.png" />
  </div>
  <div class="absolute bottom-0 flex h-40 w-screen bg-black">
    <div class="flex w-1/3 place-items-center text-white">
      <button id="leftbtn" onclick="left()"
        class="border-4 border-yellow-500 bg-transparent py-2 px-10 text-2xl font-semibold text-yellow-500 hover:border-transparent hover:bg-yellow-500 hover:text-white">EXIT</button>
    </div>
    <div class="grid w-1/3 place-items-center justify-center text-lg text-white">
      <p id="text_page" class="text-2xl">...</p>
      <button id="midbtn" onclick="mid()"
        class="hidden border-4 border-yellow-500 bg-transparent py-2 px-10 text-2xl font-semibold text-yellow-500 hover:border-transparent hover:bg-yellow-500 hover:text-white">mid</button>
      <button id="backwardbtn" onclick="backward()"
        class="hidden border-4 border-yellow-500 bg-transparent py-2 px-10 text-2xl font-semibold text-yellow-500 hover:border-transparent hover:bg-yellow-500 hover:text-white">back</button>
    </div>
    <div class="flex w-1/3 flex-row-reverse place-items-center text-white">
      <button id="rightbtn" onclick="right()"
        class="hidden border-4 border-yellow-500 bg-transparent py-2 px-10 text-2xl font-semibold text-yellow-500 hover:border-transparent hover:bg-yellow-500 hover:text-white">right</button>
    </div>
  </div>

  <script type="module" src="shop.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
